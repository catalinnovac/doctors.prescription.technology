<body id="login-page">
<!-- Preloader -->
<div id="page-preloader">
    <img class="preloader" src="img/loading.gif" alt=""/>
</div>

<div class="container wrap">
    <div class="row gutters">
        <div class="col span_24">
            <a href="/" id="logo" title="Prescription Technology - Doctors Interface"/>Prescription Technology - Doctors
            Interface</a>
            <a href="/" id="nav-toggle" title="Prescription Technology - Doctors Interface menu"/>Menu</a>
        </div>
    </div>
</div>

<div class="container wrap">
    <h1>Doctors Interface</h1>

    <form id="login-form" action="" method="post" class="row gutters">
        <div class="col span_24">
            <input type="text" id="login-user" name="login-user" value="" placeholder="Enter your username"/>
            <input type="password" id="login-pass" name="login-pass" value="" placeholder="Enter your username"/>
            <button type="submit" class="btn btn-big has-icon" id="login-submit">
                <div class="btn-text">Sign in</div>
                <div class="btn-icon"><i class="fa fa-angle-double-right"></i></div>
            </button>
        </div>
    </form>
</div>
<script type="text/javascript">
				function PowerUp() {
					var $loginForm = $('#login-form');
					var $loginSubmit = $('#login-submit');
					var $loginUser = $('#login-user');
					$loginForm.on('click', '#login-submit', function(e){
						e.preventDefault();
						alert('logging in click on submit');
						data.getLogin().auth($('#login-user').val(),$('#login-pass').val(),'1');
					}).on('kewdown', '#login-user, #login-pass', function(e){
						var code = e.keyCode || e.which;
						if(code == 13) { //Enter keycode
							e.preventDefault();
							//Do something
							alert('logging in via ENTER');
							data.getLogin().auth($('#login-user').val(),$('#login-pass').val(),'1');
						}
					});

				};
				//---- added by cata 15.08.2014 ----//

					function OnloginErrorEventHandler(){
						alert('Invalid credentials');
					}
					//-------------end------------------//

			$(function() {
				//PowerUp();
				document.addEventListener("deviceready", PowerUp, true);       
			});



</script>
