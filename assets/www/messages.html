<!DOCTYPE html>
<html>
	<head>
		<title>Prescription Technology</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/responsive.gs.24col.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/respond.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/custom.jquery.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,800,700italic" rel="stylesheet" type="text/css" />
	</head>
	<body id="index">
		<!-- Preloader -->
		<div id="page-preloader">
			<img class="preloader" src="img/loading.gif" alt=""/>
		</div>
		
		<div class="container wrap">
			<div class="row gutters">
				<div class="col span_24">
					<a href="/" id="logo" title="Prescription Technology - Doctors Interface" /><img src="img/logo_PT.png" alt="" /></a>
					<a href="/" id="nav-toggle" title="Prescription Technology - Doctors Interface Menu" />Menu</a>
				</div>
			</div>
			<div class="row gutters">
				<div class="col span_24">
					<h1>Messages</h1>

				    <div id="messages">
				        <div id="clone" class="cloneable">
				            <div id='action-buttons'>
				                <a id="action-link"></a>
				            </div>
				            <div id='customer-placeholder'>
				                <div id='customer'>
				                    <span id="firstname"></span><span id="middleinitial"></span><span id="lastname"></span>

				                    <p id="message_status"></p>
				                </div>
				            </div>
				            <div id="Message">
				                <a id="message_url"></a>

				                <p id="message"></p>
				            </div>
				            <div id="Last_message_date">
				                <p id="last_message_date"></p>
				            </div>
				        </div>
				    </div>
		<script type="text/javascript">
			function PowerUp() {
				$('#nav-toggle').on('touchstart click', function(e){
					e.preventDefault();
                    var extra = new Array();
                    extra.push({ key: "open", value: "1" });
                    doctors.sendMessage("DRAWER", JSON.stringify(extra));
                });
                $.ajax({
                    url: 'http://doctors.prescription.technology/ws/messages.asp',
                    type: 'GET',
                    beforeSend: function (xhr) { xhr.setRequestHeader('Authorization', doctors.getToken()); }
                }).fail(function (xhr, textStatus, error) { alert(textStatus); })
                .done(function (data, textStatus, xhr) {
                    alert(data);
                    var messages = JSON.parse(data);
                    var messagesList = $('');
                    if (messages.Messages.length > 0) {
                        for (var i = 0; i < messages.Messages.length; i++) {
                            var current_messages = messages.Messages[i];
                            var $clone = $('#messages').find('#clone').clone();
                            $clone.find('#action-link').attr('href', current_messages.OrderNumber.oid_url);
                            $clone.find('#firstname').text(current_messages.customer.firstname);
                            $clone.find('#middleinitial').text(current_messages.customer.middleinitial);
                            $clone.find('#lastname').text(current_messages.customer.lastname);
                            $clone.find('#message_status').text(current_messages.message_status);
                            $clone.find('#message_url').prop("href", current_messages.Message.mesaj_url);
                            $clone.find('#message').text(current_messages.Message.mesaj);
                            $clone.find('#last_message_date').text(current_messages.Last_message_date);
                            $clone.appendTo($('#messages'));
                        }
                    } else {
                        $('<p></p>').html("No messages yet").appendTo($('#history'));
                    }
                });
            };
			$(function() {
	            document.addEventListener("deviceready", PowerUp, false);
				
				/* Only for in-browser (not in Android) testing */
				//PowerUp();
			})
	    </script>
	</body>
</html>
